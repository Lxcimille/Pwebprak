<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Sign Up Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="flex bg-white rounded-lg shadow-lg overflow-hidden max-w-4xl w-full">
      <div class="hidden md:flex md:w-1/2 bg-[#2E619F] items-center justify-center p-10">
        <img alt="Person Sitting Illustration" class="w-full h-auto" height="400" src="Illustrations/dancing2.png" width="400"/>
      </div>
      <div class="w-full md:w-1/2 p-8">
        <h2 class="text-2xl font-bold text-[#2E619F] mb-2">Daftar dulu yuk</h2>
        <p class="text-gray-600 mb-6">Agar kamu dapat konsultasi dan chat teman dimanapun kapanpun</p>
        <button class="w-full flex items-center justify-center border border-[#2E619F] rounded-lg py-2 mb-4">
          <i class="fab fa-google text-lg mr-2"></i> Sign up with Google
        </button>
        <button class="w-full flex items-center justify-center border border-[#2E619F] rounded-lg py-2 mb-4">
          <i class="fab fa-apple text-lg mr-2"></i> Sign up with Apple
        </button>
        <div class="flex items-center my-4">
          <hr class="flex-grow border-gray-300" />
          <span class="px-4 text-gray-400">OR</span>
          <hr class="flex-grow border-gray-300" />
        </div>

        <!-- FORM -->
        <form id="signupForm">
          <div class="mb-4">
            <label class="block text-gray-700">Name</label>
            <input
              id="nameInput"
              class="w-full border border-[#2E619F] rounded-lg py-2 px-4 mt-2"
              placeholder="Enter Your Name"
              type="text"
              required
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700">Email</label>
            <input
              id="emailInput"
              class="w-full border border-[#2E619F] rounded-lg py-2 px-4 mt-2"
              placeholder="example@someone.com"
              type="email"
              required
            />
          </div>
          <div class="mb-6">
            <label class="block text-gray-700">Password</label>
            <input
              id="passwordInput"
              class="w-full border border-[#2E619F] rounded-lg py-2 px-4 mt-2"
              placeholder="Input Password"
              type="password"
              required
            />
          </div>
          <button type="submit" class="w-full bg-blue-600 text-white rounded-lg py-2">Daftar</button>
        </form>

        <p class="text-center text-gray-600 mt-4">
          Sudah punya akun?
          <a class="text-blue-600" href="login.html">Silakan Login</a>
        </p>
      </div>
    </div>

    <!-- DATA CRUD -->
    <script>
      const form = document.getElementById("signupForm");
      const nameInput = document.getElementById("nameInput");
      const emailInput = document.getElementById("emailInput");
      const passwordInput = document.getElementById("passwordInput");
      const userList = document.getElementById("userList");

      let users = JSON.parse(localStorage.getItem("users")) || [];
      let editingIndex = -1;

      function renderUsers() {
        userList.innerHTML = "";
        users.forEach((user, index) => {
          const li = document.createElement("li");
          li.className = "border p-4 rounded bg-white shadow";

          li.innerHTML = `
            <p><strong>Nama:</strong> ${user.name}</p>
            <p><strong>Email:</strong> ${user.email}</p>
            <div class="mt-2">
              <button onclick="editUser(${index})" class="bg-yellow-400 px-3 py-1 rounded mr-2">Edit</button>
              <button onclick="deleteUser(${index})" class="bg-red-500 text-white px-3 py-1 rounded">Hapus</button>
            </div>
          `;
          userList.appendChild(li);
        });
      }

      function saveToLocalStorage() {
        localStorage.setItem("users", JSON.stringify(users));
      }

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const newUser = {
          name: nameInput.value,
          email: emailInput.value,
          password: passwordInput.value,
        };

        if (editingIndex === -1) {
          users.push(newUser); // CREATE
        } else {
          users[editingIndex] = newUser; // UPDATE
          editingIndex = -1;
        }

        saveToLocalStorage();
        renderUsers();
        form.reset();

        // Navigasi ke halaman login
        window.location.href = "login.html";
      });

      window.editUser = function (index) {
        const user = users[index];
        nameInput.value = user.name;
        emailInput.value = user.email;
        passwordInput.value = user.password;
        editingIndex = index;
      };

      window.deleteUser = function (index) {
        if (confirm("Yakin ingin menghapus data ini?")) {
          users.splice(index, 1); // DELETE
          saveToLocalStorage();
        }
      };

    </script>
  </body>
</html>
